<!---           
    LOGIN PAGE
    -->


{% extends "layout.html" %}

{% block content %}


<!--CSS entries to get the banner img centered-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    form {
        overflow: hidden;
    }

    input {
        float: right;
        clear: both;
    }
</style>


<!-- big banner of PS logo and introduction text-->
<div class="jumbotron">
    <img src="/static/img/psbannergrey.png" alt="PaperShare" class="center" >
    <br />
    <p class="lead text-center">!פפיפר-שייר הוא המקום למסור חומרי לימוד או לקבל חומרי לימוד מסטודנט שסיים\מה להשתמש בהם</p>
</div>


<!--Input bar to give University email. ENTER button-->
<div class="row">
    <h2 class="text-right">התחבר\י עם כתובת מייל אוניברסיטאית</h2>
    <p class="text-right">אין צורך ברישום</p>
    <form action="{{ url_for('ask') }}">
        <div class="form-group text-right">
            <label for="email">:כתובת מייל אוניברסיטאית </label>
            <br />
            <input type="email" class="form-control" id="email">
            <button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-log-in"></span> כניסה</button>
        </div>
        <br />
    </form>
</div>


<!--set of 3 pics interchanging-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
            <img src="/static/img/car1.PNG" alt="Give away materials">
        </div>

        <div class="item">
            <img src="/static/img/car2.PNG" alt="Save the planet">
        </div>

        <div class="item">
            <img src="/static/img/car3.PNG" alt="Save money $">
        </div>
    </div>
</div>


{% endblock %}
