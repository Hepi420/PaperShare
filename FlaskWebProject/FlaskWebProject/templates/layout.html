<!---
    LAYOUT PAGE
    -->


<!--upper layout settings-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - PaperShare</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>


    <!--upper nav bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/static/img/psbannerblack.png" alt="PaperShare" class="center" style="width:120px;height:25px;" href="/"></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a><span class="glyphicon glyphicon-home"></span>TAU</a></li>
                <li><a><span class="glyphicon glyphicon-user"></span>user_email</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('help') }}"><span class="glyphicon glyphicon-info-sign"></span> איך זה עובד</a></li>
            </ul>
        </div>
    </nav>



    <!--button year comment-->
    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - PaperShare</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
