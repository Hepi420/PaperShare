<!---
    LAYOUT PAGE
    -->


<!--upper layout settings-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - PaperShare</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" href="/static/content/bootstrap-select.css" />
    <link rel="stylesheet" href="/static/content/bootstrap-select.min.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="https://kit.fontawesome.com/a5c66c8365.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--upper nav bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top sticky-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/static/img/psbannerblack.png" alt="PaperShare" class="center" style="width:120px;height:25px;" href="/"></a>
            </div>
            <ul class="nav navbar-nav">
                {% if university %}
                <li><a><span class="fas fa-school"></span> {{ university }}</a></li>
                {% else %}
                <li><a></a></li>
                {% endif %}
                {% if username %}
                <li><a><span class="fas fa-user-graduate"></span> {{ username }}</a></li>
                {% else %}
                <li><a></a></li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('help')
    }}"><span class="fas fa-question-circle"></span> איך זה עובד
</a></li>
            </ul>
        </div>
    </nav>

    <!--button year comment-->
    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - PaperShare</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="/static/scripts/bootstrap-select.js"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
